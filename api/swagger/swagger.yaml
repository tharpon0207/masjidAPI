      - error
      - members
    properties:
      error:
        type: boolean
      count:
        type: integer
      total_page:
        type: integer
      offset:
        type: integer
      limit:
        type: integer
      members:
        type: array
        items:
          type: object
          properties:
            member_id:
              type: string
              description: Masjid member Id
            first_name:
              type: string
              description: First Name of the user 
            last_name:
